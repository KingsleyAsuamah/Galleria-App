<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="/assets/gallerialogo.png" alt="" />
    
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galleria</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Galleria"></app-explore-container>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos">
        <img [src]="photo.data" />
      </ion-col>
    </ion-row>
  </ion-grid>
<!--Take Picture button and Trigger-->
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
   
    <ion-fab-button (click)="photoService.takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
</ion-fab>
<!--Open Gallery-->
<ion-fab vertical="bottom" horizontal="left" slot="fixed">
  <ion-button small (click)="photoService.openGallery()"> Gallery</ion-button>
  <!--<img [src]="photo.data" />-->
</ion-fab>
<!--Upload Feature-->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button small (click)="photoService.uploadImage()"> Upload</ion-button>
    <!--<img [src]="photo.data" />-->
</ion-fab> 
</ion-content>
